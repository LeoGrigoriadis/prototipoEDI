    <script type="text/javascript">
      const nombre = localStorage.getItem("nombre");
      const documento = localStorage.getItem("documento");
      const especialidad = localStorage.getItem("especialidad-elegida");
      const dia = localStorage.getItem("dia");
      const hora = localStorage.getItem("hora");
      
      const lblNombre = document.getElementById("nombre-usuario");
      const lblDocumento = document.getElementById("documento-usuario");
      const lblEspecialidad = document.getElementById("especialidad-usuario");
      const lblDia = document.getElementById("dia");
      const lblHora = document.getElementById("fecha");
      
      let nombreEspecialidad = "";
      
      switch(parseInt(especialidad)){
        case 1: nombreEspecialidad = "Clínica Médica"; break;
        case 1: nombreEspecialidad = "Oncología"; break;
        case 1: nombreEspecialidad = "Alergia e Inmunología"; break;
        case 1: nombreEspecialidad = "Dermatología"; break;
        case 1: nombreEspecialidad = "Reumatología"; break;
        case 1: nombreEspecialidad = "Hepatología y Alcoholismo"; break;
        case 1: nombreEspecialidad = "Infectología"; break;
        case 1: nombreEspecialidad = "Nefrología y Diálisis"; break;
        case 1: nombreEspecialidad = "Neumonología"; break;
        case 1: nombreEspecialidad = "Gastroenterología"; break;
        case 1: nombreEspecialidad = "Endocrinología"; break;
        case 1: nombreEspecialidad = "Neurología"; break;
        case 1: nombreEspecialidad = "Neurofisiología"; break;
        case 1: nombreEspecialidad = "Hematología"; break;
        case 1: nombreEspecialidad = "Hemoterapia"; break;
      }

      lblNombre.innerHTML = nombre;
      lblDocumento.innerHTML = documento;
      lblEspecialidad.innerHTML = nombreEspecialidad;
